<!DOCTYPE html>
<html ng-app="demo">
<head>
  <title>Demo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js'></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body class="container">
  <div ng-controller="ImageController as imageList" class="row">
    <div class="col-md-1 col-sm-3 col-xs-2" ng-repeat="owner in imageList.images">
      <img class="img-responsive" ng-src="{{owner.avatar_url}}" hoverable can-hover="aName(owner)" owner="owner" />
    </div>
  </div>
</body>
</html>
